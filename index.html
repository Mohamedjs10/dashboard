<!DOCTYPE html>
<html>
  <head>
    <!-- <meta name="viewport" content="width=device-width, initial-scale=1" /> -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <link rel="stylesheet" href="./css/main.css" />
  </head>
  <body dir="rtl">
    <nav class="navbar">
      <div style="font-size: 30px; font-weight: bold">الشعار</div>
      <div class="dropdown" id="dropdown">
        <button class="dropdown-button">القائمة</button>
        <div class="dropdown-content" id="dropdown-content"></div>
      </div>
      <div class="navbar-middle" id="navbar-middle"></div>
      <div class="navbar-end">
        <div>
          <p style="font-size: 20px; font-weight: bold">محمد حسين</p>
          <p>مقهي هاف مليون</p>
        </div>
        <img
          src="./assets//images/img_avatar.png"
          alt="Avatar"
          class="avatar"
        />
      </div>
    </nav>
    <div class="container">
      <div class="categories-container" id="categories-container"></div>
      <div class="form-container">
        <input type="text" class="custom-input" placeholder="رقم الطلب" />
        <input type="text" class="custom-input" placeholder="اسم الفعالة" />
        <input type="text" class="custom-input" placeholder="المتحدث" />
        <input type="text" class="custom-input" placeholder="رقم التصريح" />
        <select class="custom-input">
          <option selected disabled>حالة التصريح</option>
          <option value="option1">فعال</option>
          <option value="option2">متوقف</option>
        </select>
        <select class="custom-input">
          <option selected disabled>حالة الدعم</option>
          <option value="option1">فعال</option>
          <option value="option2">متوقف</option>
        </select>
        <button class="category-chosen">بحث</button>
        <button class="category-chosen">اكسل</button>
        <button class="remove">
          <i class="fa-solid fa-xmark"></i>
        </button>
      </div>
      <table>
        <thead>
          <tr id="table-header"></tr>
        </thead>
        <tbody id="table-body"></tbody>
        <tfoot>
          <tr>
            <td colspan="5" id="pagination">
              <!-- Pagination buttons will be populated here -->
              <nav aria-label="Page navigation">
                <ul class="pagination">
                  <li><a href="#">&laquo;</a></li>
                  <li><a href="#">3</a></li>
                  <li><a href="#">2</a></li>
                  <li><a href="#">1</a></li>
                  <li><a href="#">&raquo;</a></li>
                </ul>
              </nav>
            </td>
          </tr>
        </tfoot>
      </table>
      <div class="lists-container">
        <div class="list-container">
          <div class="list-header">
            <div>مسودة</div>
            <div class="total-number">5</div>
            <div class="search-container">
              <i class="fa-solid fa-magnifying-glass search-icon"></i>
            </div>
          </div>
          <div id="list1" class="list">
            <div class="list-item">Item 1</div>
          </div>
        </div>
        <div class="list-container">
          <div class="list-header">
            <div>مسودة</div>
            <div class="total-number">5</div>
            <div class="search-container">
              <i class="fa-solid fa-magnifying-glass search-icon"></i>
            </div>
          </div>
          <div id="list2" class="list">
            <div class="list-item">Item 2</div>
          </div>
        </div>
        <div class="list-container">
          <div class="list-header">
            <div>مسودة</div>
            <div class="total-number">5</div>
            <div class="search-container">
              <i class="fa-solid fa-magnifying-glass search-icon"></i>
            </div>
          </div>
          <div id="list3" class="list">
            <div class="list-item">Item 3</div>
          </div>
        </div>
      </div>
      <!-- stepper -->
      <div id="stepper-container">
        <!-- Stepper steps with titles -->
        <div class="step-container">
          <div class="step active" data-step="1" onclick="updateStep(1)">1</div>
          <div class="step-title">البداية</div>
        </div>
        <div class="connector"></div>
        <div class="step-container">
          <div class="step" data-step="2" onclick="updateStep(2)">2</div>
          <div class="step-title">المكان</div>
        </div>
        <div class="connector"></div>
        <div class="step-container">
          <div class="step" data-step="3" onclick="updateStep(3)">3</div>
          <div class="step-title">المتحدثون</div>
        </div>
        <div class="connector"></div>
        <div class="step-container">
          <div class="step" data-step="4" onclick="updateStep(4)">4</div>
          <div class="step-title">الشركات</div>
        </div>
        <div class="connector"></div>
        <div class="step-container">
          <div class="step" data-step="5" onclick="updateStep(5)">5</div>
          <div class="step-title">الدعم</div>
        </div>
      </div>

      <!-- Content for each step -->
      <div class="content" id="content-1">Content for Step 1</div>
      <div class="content" id="content-2" style="display: none">
        Content for Step 2
      </div>
      <div class="content" id="content-3" style="display: none">
        Content for Step 3
      </div>
      <div class="content" id="content-4" style="display: none">
        Content for Step 4
      </div>
      <div class="content" id="content-5" style="display: none">
        Content for Step 5
      </div>

      <!-- Navigation buttons -->
      <div id="navigation-buttons">
        <button id="back-button" onclick="moveStep(-1)">السابق</button>
        <button id="next-button" onclick="moveStep(1)">التالي</button>
        <button id="submit-button" style="display: none" onclick="submitForm()">
          تأكيد
        </button>
      </div>
    </div>
    <script src="./js/main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sortablejs@1.14.0/Sortable.min.js"></script>
  </body>
</html>
