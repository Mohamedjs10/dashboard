<!DOCTYPE html>
<html>
  <head>
    <!-- <meta name="viewport" content="width=device-width, initial-scale=1" /> -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <link rel="stylesheet" href="./css/main.css" />
  </head>

  <body dir="rtl">
    <nav class="navbar">
      <div style="font-size: 30px; font-weight: bold">الشعار</div>
      <div class="dropdown" id="dropdown">
        <button class="dropdown-button">القائمة</button>
        <div class="dropdown-content" id="dropdown-content"></div>
      </div>
      <div class="navbar-middle" id="navbar-middle"></div>
      <div class="navbar-end">
        <div>
          <p style="font-size: 20px; font-weight: bold">محمد حسين</p>
          <p>مقهي هاف مليون</p>
        </div>
        <img
          src="./assets//images/img_avatar.png"
          alt="Avatar"
          class="avatar"
        />
      </div>
    </nav>
    <div class="container">
      <div class="categories-container" id="categories-container">
        <div class="breadcrumb">
          <a href="../index.html" id="main">الرئيسية</a>
          <div>&gt;</div>
          <a id="branch"></a>
        </div>
      </div>
      <div class="form-container">
        <input type="text" class="custom-input" placeholder="رقم الطلب" />
        <input type="text" class="custom-input" placeholder="اسم الفعالة" />
        <input type="text" class="custom-input" placeholder="المتحدث" />
        <input type="text" class="custom-input" placeholder="رقم التصريح" />
        <select class="custom-input">
          <option selected disabled>حالة التصريح</option>
          <option value="option1">فعال</option>
          <option value="option2">متوقف</option>
        </select>
        <select class="custom-input">
          <option selected disabled>حالة الدعم</option>
          <option value="option1">فعال</option>
          <option value="option2">متوقف</option>
        </select>
        <button class="category-chosen">بحث</button>
        <button class="category-chosen">اكسل</button>
        <button class="remove">
          <i class="fa-solid fa-xmark"></i>
        </button>
      </div>
      <table>
        <thead>
          <tr id="table-header"></tr>
        </thead>
        <tbody id="table-body"></tbody>
        <tfoot>
          <tr>
            <td colspan="5" id="pagination">
              <!-- Pagination buttons will be populated here -->
              <nav aria-label="Page navigation">
                <ul class="pagination">
                  <li><a href="#">&laquo;</a></li>
                  <li><a href="#">3</a></li>
                  <li><a href="#">2</a></li>
                  <li><a href="#">1</a></li>
                  <li><a href="#">&raquo;</a></li>
                </ul>
              </nav>
            </td>
          </tr>
        </tfoot>
      </table>
    </div>
    <script src="./js/main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sortablejs@1.14.0/Sortable.min.js"></script>
  </body>
</html>
